<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>avaliação de nota</title>
    <script>
        window.onload = inicio;

        function inicio(){
            let botaoAvaliar = document.getElementById('avaliar');
            botaoAvaliar.addEventListener('click', avaliarNota);
        }

        function avaliarNota(){
            let campoNota = document.getElementById('entrada');
            let saidaResultado = document.getElementById('saida');
            let nota = parseFloat(campoNota.value);

            if (!isNaN(nota)) {
                if (nota < 6) {
                    saidaResultado.innerHTML = "Reprovado";
                } else {
                    saidaResultado.innerHTML = "Aprovado";
                }
            } else {
                saidaResultado.innerHTML = "Por favor, digite uma nota válida.";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="entrada"><br>
    <input type="button" id="avaliar" value="Avaliar">
    <p id="saida"></p>
</body>
</html>
